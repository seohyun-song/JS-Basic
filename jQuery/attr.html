<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*
                attr(): 속성과 관련된 모든 기능을 수행
                매개변수에 속성 이름을 입력하면 특정 속성의 값을 얻음
                **대부분의 값을 알아내는ㄴ jQuery메서드는 여러 개의 문서 객체를 선택했을 때 첫 번째에 위치한 문서 객체의 값을 출력
            */
            var src = $('img').attr('src');

            alert(src);
        });
    </script>
</head>
<body>
    <img src="img01.jpg">
    <img src="img02.jpg">
    <img src="img03.jpg">
</body>
</html>
