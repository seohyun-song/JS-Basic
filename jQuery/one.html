<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one()</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //$(selector).one(eventName,function(){}); 이벤트를 한 번만 연결
            $('h1').one('click',function(){
                $(this).html('CLICK');
                alert('이벤트가 발생했습니다.');
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
