<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI color</title>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <style>
        .reverse {
            color: white;
            background-color: black;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        /*
            jQuery UI Effect plug-in
            2008년초에 정말 많이 사용되었던 Effect관련 프럴그인을 모아 정리해놓은 것
            -생삭 변환 애니메이션
            -addClass(), removeClass(), switchClass()메서드에 대한 애니메이션 기능 추가
            -고수준의 시각적 효과
            -추가적인 easing형태
        */
        $(document).ready(function(){
            $('div').hover(function(){
                //addClass() 두 번째 매개변수에 애니메이션 적용속도를 입력하여 사용
                $(this).addClass('reverse', 1000);
            }, function(){
                $(this).removeClass('reverse', 1000);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolar</p>
    </div>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolar</p>
    </div>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolar</p>
    </div>
</body>
</html>
