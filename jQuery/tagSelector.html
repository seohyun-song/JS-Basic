<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*
            태그 선택자는 특정한 태그를 선택하는 선택자입니다. 태그 선택자는 태그의 이름을 그냥 사용함
            하나 이상의 태그 선택자를 동시에 사용하고 싶을 때는 콤마로 선택자를 구분함
        */
        $(document).ready(function(){
            $('h1, p').css('color','orange');
        });
    </script>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum docol sit amet</p>
    <h1>Lorem ipsum</h1>
    <p>consectetur adipising</p>
</body>
</html>
