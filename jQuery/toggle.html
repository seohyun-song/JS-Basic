<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle()</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*
            기본 시각 효과 메서드
            $(selector).method();
            $(selector).method(speed);
            $(selector).method(speed, callback);
            $(selector).method(speed, easing, callback);

            speed
            -효과를 진행할 속도
            -밀리 초/ slow, normal, fast

            callback
            -효과를 모두 완료하고 실행할 함수

            easing
            -애니메이션의 easing형태를 지정
            -별도의 플러그인을 사용하지 않으면 문자열 linear와 swing만 입력 가능
        */
        $(document).ready(function(){
            $('button').click(function(){
                //선택한 요소가 보이면 보이지 않게, 보이지 않으면 보이게 함
                $('.page').toggle('slow');
            });
        });

        $(document).ready(function(){
            setInterval(function(){
                $('img').fadeOut('slow');
            }, 2000);
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolar sit mer</h1>
        <p>simply dummy text of the printing and typesetting</p>
    </div>

    <img src="img/img02.jpg">
</body>
</html>
