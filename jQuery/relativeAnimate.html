<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Animate</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').click(function(){
                //상대적으로 속성을 변화시키기 위해 현재 속성을 알아냄
                // var width = $(this).css('width');
                // var height = $(this).css('height');

                //animate()메서드는 스타일 속성을동적으로 변경해 애니메이션 효과를 내는 것이므로 상대적으로 애니메이션 적용가능
                // $(this).animate({
                //     width: parseInt(width) + 50,
                //     height: parseInt(height) + 50
                // }, 'slow');

                //+= 연산자나 -=연산자를 사용하면 상대적으로 속성이 변함
                $(this).animate({
                    width: '+=50',
                    height: '+=50'
                }, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
