<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAttr()</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*  
                removeAttr() 문서 객체의 속성을 제거
                첫 번째 매개변수에 삭제하려는 속성의 이름을 입력
                **removeClass()와 removeAttr()메서드 모두 클래스 속성을 제거 할 수 있으나
                removeClass()메서드를 사용하면 여러 개의 클래스 속성 중 선택적으로 제거할 수 있음
            */
            $('h1').removeAttr('data-index');
        });
    </script>
</head>
<body>
    <h1 data-index="0">Header-0</h1>
    <h1 data-index="1">Header-0</h1>
    <h1 data-index="2">Header-0</h1>
</body>
</html>
