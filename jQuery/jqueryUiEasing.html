<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI easing</title>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <style>
        div {
            background-color: orange;
            width: 150px; height: 150px;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        /*
            기존의 jQuery를 사용할 때 효과관련 메서드의 easing속성에 문자열 swing이나 linear밖에 입력할 수 없음.
            jQuery UI Effect 플러그인을 사용하면 easing속성에 다양한 형태의 문자열을 입력할 수 있음 
        */
        $(document).ready(function(){
            $('button').click(function(){
                //선택한 option문서객체를 선택하는 선택자 *****
                var easing = $('select>option:selected').html();

                $('div').animate({
                    left: '400'
                }, 2000, easing).animate({
                    left: '0'
                }, 1000, easing);
            });
        });
    </script>
</head>
<body>
    <select>
        <option>linear</option>
        <option>swing</option>
        <option>easeInQuad</option>
        <option>easeOutQuad</option>
        <option>easeInOutQuad</option>
        <option>easeInBounce</option>
        <option>easeOutBounce</option>
        <option>easeInOutBounce</option>
        <option>easeInSine</option>
        <option>easeOutSine</option>
        <option>easeInOutSine</option>
    </select>
    <button>MOVE</button>
    <div></div>
</body>
</html>
