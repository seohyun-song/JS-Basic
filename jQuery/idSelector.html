<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*
            # 아이디 선택자는 특정한 id속성이 있는 문서 객체를 선택하는 선택자
            HTML웹 표준에 따르면 id속성은 HTML페이지 내에서 유일한 값을 가져야 함
            2개 이상 있어도 실제 실행에는 문제가 없음
        */
        $(document).ready(function(){
            $('#target').css('color','green');
        });
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1 id="target">Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
