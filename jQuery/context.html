<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Parameter</title>
    <style>
        * {margin: 0; padding: 0;}

        div {
            margin: 5px; padding: 3px;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').click(function(){
                /*
                    $(selector, context) 매개변수 context는 selector가 적용되는 범위를 한정함
                    $(selector, this) -> 범위를 이벤트 발생 객체로 한정하므로 쉽게 이벤트 발생 객체 안에만 선택자를 적용할 수 있음
                */
                var header = $('h1',this).text();
                // var header = $(this).find('h1').text();
                var paragraph = $('p',this).text();
                // var paragraph = $(this).find('p').text();

                alert(header+'\n'+paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>paragraph</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>paragraph</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>paragraph</p>
    </div>
</body>
</html>
