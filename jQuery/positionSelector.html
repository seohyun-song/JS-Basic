<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 필터 선택자</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('tr:odd').css('background','#f9f9f9');
            $('tr:even').css('background','#9f9f9f');
            $('tr:first').css('background','#000000').css('color','#ffffff');
            $('td:nth-child(3n+1)').css('background','#565656');
            $('td:nth-child(3n+2)').css('background','#A9A9A9');
            $('td:nth-child(3n)').css('background','#F9F9F9');
        });
    </script>
</head>
<body>
    <table cellspacing=0 cellpadding=0>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>강민수</td>
            <td>AB형</td>
            <td>서울특별시 송파구</td>
        </tr>
        <tr>
            <td>구지연</td>
            <td>B형</td>
            <td>미국 캘리포니아</td>
        </tr>
        <tr>
            <td>김미화</td>
            <td>AB형</td>
            <td>미국 메사추세츠</td>
        </tr>
        <tr>
            <td>김선화</td>
            <td>O형</td>
            <td>서울 강서구</td>
        </tr>
    </table>
</body>
</html>
