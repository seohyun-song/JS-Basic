<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Animate</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*
            queue는 먼저 들어간 것이 먼저 나오는 공간임
            jQuery의 효과 메서드를 사용하면 명령이 차례대로 큐에 들어가고, 들어간 순서대로 실행됨
        */
        $(document).ready(function(){
        /*    $('div').click(function(){
                $(this).animate({
                    left: '+=60'
                }, 2000).animate({
                    width: '+=60'
                }, 2000).animate({
                    height: '+=60'
                }, 2000)
            });
        */
            $('div').animate({left: '+=60'}, 2000);
            $('div').animate({width: '+=60'}, 2000);
            $('div').animate({height: '+=60'}, 2000);

            setTimeout(function(){
                /*
                    clearQueue() 큐의 내용을 제거함
                    clearQueue() 메서드가 큐를 비우므로 이후에 추가하는 효과가 실행되지 않지만, 이전에 실행되던 애니메이션을 정지하는 기능은 없음
                */
                $('div').clearQueue();

                // $('div').hide();
            }, 3000);
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
