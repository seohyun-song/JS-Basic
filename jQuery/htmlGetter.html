<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html()</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*
                html(), text() 문서 객체 내부의 글자와 관련된 모든 기능을 수행
                html()메서드는 HTML태그를 인식함 text()메서드는 HTML태그를 인식하지 않음
                text()메서드는 첫 번째 문서 객체의 글자를 가져오는 것이 아니라 선택자로 선택한 모든 문서 객체의 글자를 이어서 출력.
                * 하나의 특정한 문서 객체를 선택해서 사용하는 것을 추천!
            */
            var html = $('h1').html();
            var text = $('h1').text();

            alert(html);
            alert(text);
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
