<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Basics</title>
    <style>
        /*
            jQuery slider 기본 CSS Setting
            1.canvas -> width 스타일속성 height 스타일속성 필수 지정
                자식 구성요소의 Position이 absolute일 경우 캔버스의 height속성이 사라지므로 지정해야함
            2.canvas -> position: relative;
                자식 구성요소가 부모의 위치를 기준으로 위치하기 위함
            3.canvas -> overflow: hidden;
                캔버스의 공간을 넘는 내용물을 보이지 않게함
            4.구성요소 -> position: absolute;
        */
        * {margin: 0; padding: 0;}

        #canvas {
            background-color: gray;
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .inner-box {
            background-color: orange;
            width: 100px; 
            height: 100px;

            position: absolute;
        }
    </style>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.inner-box').each(function(index){
                $(this).css({
                    left: index*90,
                    top: index*90
                });
            });
        });
    </script>
</head>
<body>
    <h1>Test Header</h1>
    <div id="canvas">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
    <h1>Test Header</h1>
</body>
</html>
