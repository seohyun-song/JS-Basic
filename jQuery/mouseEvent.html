<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 50px;
            margin: 10px;
        }
        .inner {
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*
                mouseover이벤트는 이벤트 버블링을 적용함. 반면에 mouseenter이벤트는 문서 객체의 안에 있는지 외부에 있는지 따짐
                현대에서는 Mouseenter 이벤트만을 주로 사용
            */
            $('.outer').mouseover(function(){
                $('body').append('<h1>MOUSEOVER</h1>');
            }).mouseenter(function(){
                $('body').append('<h1>MOUSEENTER</h1>')
            });
        }); 
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
