<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* selector</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*  
            * :전체 선택자. 
            css(): jQuery의 가장 기본적인 메서드로 첫번째 매개변수에 바꾸고자 하는 스타일 속성 이름을 입력,
            두 번ㄷ째 메서드에 스타일 속성 값을 입력
        */
        $(document).ready(function(){
            $('*').css('color','red');
        });
    </script>
</head>
<body>
    <h1>Lorem ipsum</h1>
</body>
</html>
