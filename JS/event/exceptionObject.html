<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Object</title>
    <script>
        //try catch구문을 사용할때 catch의 괄호 안에 입력하는 식별자가 예외 객체임
        try {
            //자바스크립트는 배열의 크기가 한정돼 있으므로 예외를 발생함
            var arr = new Array(99999999999);
        } catch(exception) {
            var output = '';
            for(var i in exception) {
                output += i+': '+exception[i]+'\n';
            }
            alert(output);
        }
    </script>
</head>
<body>
    
</body>
</html>
