<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전이벤트모델</title>
    <script>
        /*  
            DOM Level 0 
            문서객체의 이벤트 속성으로 이벤트를 연결하는 방법
            getElementById()를 이용해 JS로 HTML element를 불러와 이벤트 연결
            이벤트를 제거하려면 null을 할당
            * 이벤트 하나에 이벤트 리스너 하나만 연결가능
        */
        window.onload = function() {
            var header = document.getElementById('header');

            header.onclick = function(){
                alert('click!');

                //이벤트 리스너가 한 번 실행된 이후에 이벤트를 제거하므로 두 번째 클릭부터 이벤트 발생하지 않음
                header.onclick = null;
            };  
        };
    </script>

</head>
<body>
    <h1 id="header">Click</h1>
</body>
</html>
