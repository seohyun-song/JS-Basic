<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Evenet</title>
    <script>
        function whenClick(e) {
            alert('click');
        }
    </script>
</head>
<body>
    <!--Inline event: HTML태그에 이벤트 속성을 연결하는 방법-->
    <h1 onclick="whenClick(event)">Click</h1>
</body>
</html>
