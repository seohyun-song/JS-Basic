<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error v.s Exception</title>
    <script>
        //try catch구문으로 해결할 수 있는 것이 예외이고 해결할 수 없는 것이 에러임
        try {
            error+-error+++;
        } catch(exception) {
            //예외처리를 한다고 모든 문제를 해결할 수 있는 것은 아님
            alert('Exception');
        }
    </script>
</head>

</html>
