<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
    <script>
        //기본 예외 처리: 예외가 발생하지 않게 사전에 해결하는 것을 말함
        //이벤트 연결의 예외 처리 브라우저마다 메서드가 달라서 이와 같은 방식을 사용함
        function registerEventListener(node, event, listener) {
            if(node.addEventListener){
                //파이어폭스, 크롬, 사파리, 오페라
                node.addEventListener(event, listener, false);
            } else if(node.attachEvent) {
                //인터넷 익스플로러
                node.attachEvent('on'+event, listener);
            }
        }

        //이벤트 객체릐 예외 처리. 브라우저별로 이벤트 객체의 위치가 다르므로 브라우저에 구애받지 않는 방식의 코드를 작성
        function whenClick(e) {
            var event = e || window.event;
            var willAlert = '';
            willAlert += 'clientX: ' + event.clientX +'\n';
            willAlert += 'clientY: ' + event.clientY +'\n';
            alert(willAlert);
        }
    </script>
</head>

</body>
</html>
