<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Onload</title>
    <script>
        /*
            onload속성: 객체가 로드가 완료되고 자동으로 할당한 함수를 실행함
            window.onload html페이지에 존재하는 모든 태그가 화면에 올라가는 순간이 로드가 완료되는 순간
        */
        window.onload = function(){
            alert('Process - 0');
        };
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h1>Process - 2</h1>
</body>
</html>
