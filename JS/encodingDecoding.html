<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Decoding Function</title>
    <script>
        /*
            인코딩: 문자를 컴퓨터에 저장하거나 통신에 사용할 목적으로 부호화하는 방법
            디코딩: 문자를 원래대로 되돌리는 것
        */

        var URL = 'http://hanb.co.kr?test=한글입니다.';

        var output = '';
        //적절한 정도로 인코딩. 초기 인코딩 함수
        output += '❤︎escape() \n'
        output += escape(URL)+'\n\n';
        
        //최소한의 문자만 인코딩
        output += '❤︎encodeURI() \n'
        output += encodeURI(URL)+'\n\n';

        //대부분의 문자를 인코딩. 현재 가장 많이 사용
        output += '❤︎encodeURIComponent() \n'
        output += encodeURIComponent(URL)+'\n\n';

        alert(output);
    </script>
</head>
<body>
    
</body>
</html>
