<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script>
        window.onload = function() {
            var sun = document.getElementById('sun');
            var earth = document.getElementById('earth');
            var moon = document.getElementById('moon');

            //문서객체의 스타일 속성을 변경함. css에서 설정 해도됨
            sun.style.position = 'absolute';
            sun.style.left = 250+'px';
            sun.style.top = 200+'px';
            earth.style.position = 'absolute';
            moon.style.position = 'absolute';

            //회전을 위한 변수선언
            var earthAngle = 0;
            var moonAngle = 0;

            setInterval(function(){
                //Math.cos,sin을 통해 궤도의 좌표를 구함
                var earthLeft = 250 + 150*Math.cos(earthAngle);
                var earthTop = 200 + 150*Math.sin(earthAngle);
                var moonLeft = earthLeft + 50*Math.cos(moonAngle);
                var moonTop = earthTop +50*Math.sin(moonAngle);

                earth.style.left = earthLeft+'px';
                earth.style.top = earthTop+'px';
                moon.style.left = moonLeft+'px';
                moon.style.top = moonTop+'px';

                //각도변경
                earthAngle += 0.1;
                moonAngle += 0.3;
            },1000/30);
        };
    </script>
    
</head>
<body>
    <h1 id="sun"><i class="fas fa-sun"></i></h1>
    <h1 id="earth"><i class="fas fa-globe-asia"></i></h1>
    <h1 id="moon"><i class="fas fa-moon"></i></h1>
</body>
</html>
