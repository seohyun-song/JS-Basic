<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeChild()</title>
    <script>
        window.onload = function() {
            var willRemove = document.getElementById('willRemove');
            //문서객체의 자식노드를 제거함
            willRemove.parentNode.removeChild(willRemove);
        };

    </script>
</head>
<body>
    <h1 id="willRemove">Header</h1>
    
</body>
</html>
