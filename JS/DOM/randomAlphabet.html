    <title>Create random alphabet using closure.</title>
    <script>
        var randomAlphabet = (function(){
            var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return function(){
                return alphabet.charAt(nextRandomInteger(25));
            }
        })();
    </script>
