<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document Object using innerHTML Atributes</title>
    <script>
        /*
            innerHTML 문자열을 선언하고 body 문서객체의 innerHTML속성에 넣기만 하면
            문서 객체 생성
        */
        window.onload = function() {
            var output = '';
            output += '<ul>';
            output += ' <li>JavaScript</li>';
            output += ' <li>jQuery</li>';
            output += ' <li>Ajax</li>';
            output += '</ul>';

            document.body.innerHTML = output;

            //문서객체에 내용을 추가하고 싶다면 다음과 같이 innerHTML속성에 복합 대입 연산자로 문자열을 추가
            document.body.innerHTML += '<h1>Document Object Model</h1>';
        };
    </script>
</head>
<body>
    
</body>
</html>
