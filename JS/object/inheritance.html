<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <script>
        function Rectangle(w,h) {
            var width = w;
            var height = h;

            this.getWidth = function() {return w;};
            this.getHeight = function() {return h;};
            this.setWidth = function() {
                if(w<0) {
                    throw alert('길이는 음수일 수 없습니다.');
                } else {
                    width = w;
                }
            };
            this.setHeight = function() {
                if(h<0) {
                    throw alert('길이는 음수일 수 없습니다.');
                } else {
                    height = h;
                }
            };
        };
        Rectangle.prototype.getArea = function() {
            return this.getWidth()*this.getHeight();
        };
    </script>
    <script>
        //생성자함수 선언
        function Square(len) {
            //Rectangle객체의 속성을 Square객체에 추가. base이름은 아무거나 사용하면됨
            this.base = Rectangle;
            this.base(len,len);
        }

        //Rectangle객체의 프로토타입이 가진 속성/ 메서드를 Square객체의 프로토타입에 복사
        Square.prototype = Rectangle.prototype;
        //constructor메서드에 Square다시 안 넣어도 정상작동함.하지만 재정의 안하면 프로토타입의 생성자 함수가 Rectangle을 가리킴
        Square.prototype.constructor = Square;

        var square = new Square(5);
        alert(square.getArea());
        alert(square instanceof Rectangle);
    </script>
</head>

</body>
</html>
