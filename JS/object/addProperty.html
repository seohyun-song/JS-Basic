<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <script>
        var student = {};

        //객체에 동적으로 속성추가
        student.이름 = '윤인성';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '생명공학자';

        //객체에 동적으로 메서드추가
        student.toString = function (){
            var output = '';
            for(var key in this) {
                //toString()메서드는 출력하지 않음
                if(key != 'toString') {
                    output += key + '\t' + this[key] + '\n';
                }
            }
            return output;
        };

        alert(student.toString());
    </script>
</head>
<body>
    
</body>
</html>
