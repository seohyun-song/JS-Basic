<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object With</title>
    <script>
        var student = {
            이름 : '연하진',
            국어 : 92, 수학 : '98',
            영어 : 96, 과학 : 98
        };

        var output = '';
        output += '이름: '+student.이름+'\n';
        output += '국어: '+student.국어+'\n';
        output += '수학: '+student.수학+'\n';
        output += '영어: '+student.영어+'\n';
        output += '과학: '+student.과학+'\n';
        output += '총점: '+(student.국어 + student.수학 + student.영어 + student.과학);

        /*
            with 키워드는 복잡하게 사용해야하는 코드를 짧게 줄여주는 키워드
            with(student) {
                output += '이름: '+이름+'\n';
                output += '국어: '+국어+'\n';
                output += '수학: '+수학+'\n';
                output += '영어: '+영어+'\n';
                output += '과학: '+과학+'\n';
                output += '총점: '+(국어 + 수학 + 영어 + 과학);
            }
        */
        alert(output);
    </script>
</head>
<body>
    
</body>
</html>
