<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Property</title>
    <script>
        var ID = prompt('사용할 아이디를 입력해주세요','6글자 이상');

        //length: 문자열의 길이
        if(ID.length < 6) {
            alert('6글자 이상으로 입력하세요.');
        } else {
            alert('ID설정이 완료됐습니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
