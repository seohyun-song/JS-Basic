<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Method</title>
    <script>
        /*
            Math객체의 메서드로 넘겨진 모든 매개변수는 종류에 관계 없이 모두 숫자로 변환함
            자바스크립트의 함수는 하나의 자료형이므로 변수에 저장할 수 있음!
            Math객체의 메서드를 변수에 저장해서 함수처럼 쉽게 사용할 수 있음
        */
        var max = Math.max;

        alert(max(52, 723, 102, 57, 60));
    </script>
</head>
<body>
    
</body>
</html>
