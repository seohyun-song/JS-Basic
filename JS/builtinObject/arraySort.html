<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort()</title>
    <script>
        var array = [52, 273, 103, 32];
        /*
            모든 요소를 문자열 오름차순으로 정렬함
             *자기자신을 변화함
             *숫자가 아니라 문자열 오름 차순으로 정렬됨!!!!
             숫자크기비교 위해서는 compareFunction을 사용해야함

        */
        array.sort();

        alert(array);
    </script>
</head>

</body>
</html>
