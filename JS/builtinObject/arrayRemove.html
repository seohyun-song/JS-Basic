<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Remove</title>
    <script>
        //Array생성자 함수의 프로토타입에 remove()메서드를 추가함
        Array.prototype.remove = function(index){this.splice(index,1);};

        var arr = [52,273,103, 32, 274, 129];

        //역 for반복문을 사용하여 배열의 요소가 제거 되면서 인덱스가 앞으로 당겨지는 문제해결
        for(var i=arr.length - 1; i>=0; i--) {
            if(arr[i]>100) {
                arr.remove(i);
            }
        }

        alert(arr);
    </script>
</head>

</html>
