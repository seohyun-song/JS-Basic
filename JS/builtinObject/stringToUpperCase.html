<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase()</title>
    <script>
        var string = 'abcdefg';
        //String객체의 메서드는 자기 자신을 변화시키지 않고 리턴하기때문에 다음의 코드와 같이 리턴값을 사용해야함
        string = string.toUpperCase();
        alert(string);

    </script>
</head>
<body>
    
</body>
</html>
