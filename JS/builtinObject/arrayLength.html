<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Length</title>
    <script>
        var array = ['A', 'B', 'C', 'D'];

        var output = '';
        //단순 for반복문으로 Array객체 요소를 확인할 때  length속성을 사용함
        for(var i=0; i<array.length; i++) {
            output += i+ ' : '+ array[i]+'\n';
        }

        alert(output);
    </script>
</head>
<body>
    
</body>
</html>
