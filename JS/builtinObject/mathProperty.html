<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Property</title>
    <script>
        
        //Math객체는 자바스크립트의 기본 내장 객체 중 유일하게 생성장 함수를 사용하지 않는 객체
        alert(Math.E);//자연로그의 밑 e
        alert(Math.LN2);//2의 자연로그
        alert(Math.LN10);//10의 자연로그
        alert(Math.LOG2E);//밑이 2인 로그 E
        alert(Math.LOG10E);//밑이 10인 로그 E
        alert(Math.PI);//3.13159
        alert(Math.SQRT1_2);//1/2의 제곱근
        alert(Math.SQRT2);//2의 제곱근
        
    </script>
</head>
<body>
    
</body>
</html>
