<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()</title>
    <script>
        var willEval = '';
        
        willEval += 'var number = 10;';
        willEval += 'alert(number)';

        //문자열을 자바스크립트 코드로 실행함. 
        eval(willEval);

        //eval()함수로 실행된 코드에서 정의한 변수도 활용가능
        alert(number);
    </script>
</head>
<body>
    
</body>
</html>
