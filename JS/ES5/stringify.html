<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify()</title>
    <script>
        var obj = {
            name: '윤인성',
            region: '서울특별시'
        };

        //JS객체를 JSON문자열로 반환 갹채의 속성 값을 쉽게 확인할 수 있음
        alert(JSON.stringify(obj));
    </script>
</head>
<body>
    
</body>
</html>
