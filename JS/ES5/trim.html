<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim()</title>
    <script>
        var txt = ' text ';

        var output= '';
        output += '++'+txt+'++\n';
        //문자열 양쪽 끝 공백을 제거함
        output += '++'+txt.trim()+'++';

        alert(output);
    </script>
</head>
<body>
    
</body>
</html>
