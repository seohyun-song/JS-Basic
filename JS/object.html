<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        var product = {
            제품명 : '7D 건조 망고',
            유형 : '당절임',
            성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지 : '필리핀'
        };
        //객체의 요소에 접근
        alert(product['제품명']);
        alert(product.제품명);

        var object = {
            //식별자로 사용할 수 없는 단어를 키로 사용하면 문자열 사용
            'with space' : 273,
            'with ~!@#$%' : 52
        }
        //문자를 키로 사용했을 때는 무조건 대괄호를 사용해야 객체의 요소에 접근가능
        alert(object['with ~!@#$%']);
    </script>
</head>
<body>
    
</body>
</html>
