<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property and Method</title>
    <script>
        /*
            js에서는 요소와 속성이 다르지 않음 
            객체 내부에 있는 값을 속성이라고 함
            객체의 속성으로 모든 형태의 자료형을 가질 수 있음
        */
        var object = {
            number : 273,
            string : 'Rint',
            boolean : true,
            array : [1, 2, 3, 4],
            //객체의 속성 중 함수 자료형인 속성을 특별히 메서드라고 부름
            method : function(){}
        };
    </script>
</head>
<body>
    
</body>
</html>
